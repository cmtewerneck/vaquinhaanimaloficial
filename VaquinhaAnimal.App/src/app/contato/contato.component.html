              <div class="row">

                  <input class="form__field" type="text" name="first-name" placeholder="Nome *" required="required"/>

                <div class="col-lg-6">
                  <input class="form__field" type="text" name="last-name" placeholder="Sobrenome *" required="required"/>

                </div>
                <div class="col-12">

                </div>
                <div class="col-12" style="text-align: center;">

          </div>
