<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
    <p style="color: white"> Carregando... </p>
</ngx-spinner>

<main class="main">
    <!-- section start-->
    <section class="section" style="text-align: center; padding-top: 100px;">
        <div class="container">
            <div class="row margin-bottom">
                <div class="col-12">
                    <h2 class="heading__title"><span>Acesse</span> <span> sua conta</span></h2>
                </div>
            </div>
            <!-- FORM START HERE-->
            <section class="section contacts no-padding-top">
                <div class="contacts-wrapper">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-xl-10">
                                <form class="form message-form" [formGroup]="loginForm" autocomplete="on" >
                                    <h6 class="form__title">Preencha com suas informações</h6><span class="form__text">* campos obrigatórios</span>
                                    
                                    <div class="row">
                                        <div class="col-lg-8" style="margin: auto;">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <input class="form__field" formControlName="email" placeholder="E-mail *" required="required"/>
                                                </div>
                                                <div class="col-lg-6">
                                                    <input class="form__field" formControlName="password" type={{passwordInputType}} placeholder="Senha *" required="required"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-lg-12"> 
                                            <label class="form__checkbox-label"><span class="form__label-text">Mostrar Senha</span>
                                                <input class="form__input-checkbox" type="checkbox" name="value-select" (change)="onCheckboxChange($event)"/><span class="form__checkbox-mask form__checkbox-mask"></span>
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <!-- BOTÕES -->
                                    <div class="col-12" style="text-align: center; margin-top: 30px;">
                                        <button class="form__submit" (click)="login()">Entrar</button>
                                        <button class="form__submit" (click)="resetForm()" style="margin-left: 10px;">Limpar</button>
                                    </div>
                                    
                                    <div class="col-12" style="text-align: center; margin-top: 30px;">
                                        <button class="form__submit" type="reset" style="margin-left: 10px;">Esqueci a senha</button>
                                    </div>
                                    
                                    <!-- Divider Text -->
                                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center" style="margin-top: 60px;">
                                        <div class="border-bottom w-100 ml-5"></div>
                                        <span class="px-2 text-muted font-weight-bold text-muted">OU</span>
                                        <div class="border-bottom w-100 mr-5"></div>
                                    </div>
                                    
                                    <h6 class="form__title" style="margin: 30px 0 20px 0;">Ainda não possui conta?</h6>
                                    <div class="col-12" style="text-align: center;">
                                        <button class="form__submit" [routerLink]="['/auth/register']">Cadastrar-se agora</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- FORM END HERE-->
        </div>
    </section>
    <!-- section end-->
</main>
